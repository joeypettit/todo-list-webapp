<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet"/>
    <script src="./jquery.js"></script>
    <script src="./client.js"></script>
    <title>To-Do Web App</title>
</head>
<body>
    <h1>To-Do Web App</h1>
    <button id="newButton">New Task</button>
    <div id="newTaskForm" class = "hiddenFirst">
        <h2>New Task:</h2>
        <label for="new-task">New Task:</label>
        <input name ="new-task" type="text" id="taskIn">
        <label for="due-date">Due Date:</label>
        <input name ="due-date" type="date" id="dueIn">
        <label for="notes:">Notes</label>
        <input name="notes" type="text" id="notesIn"/>
        <button id="addButton">Add</button>
    </div>
    <div id="editTaskForm" class = "hiddenFirst">
        <h2>Edit Task:</h2>
        <label for="edit-task-name">Task Name:</label>
        <input name ="edit-task-name" type="text" id="taskNameEdit">

        <label for="edit-due-date">Due Date:</label>
        <input name ="edit-due-date" type="date" id="dueEdit">

        <label for="edit-notes:">Notes:</label>
        <input name="edit-notes" type="text" id="notesEdit"/>

        <label for="edit-date-complete:">Date Completed:</label>
        <input name="edit-date-complete" type="date" id="dateCompleteEdit"/>

        <button id="updateTask">Update</button>
    </div>

    <ul id="todo-list">
      
    </ul>
    
    
</body>
</html>
